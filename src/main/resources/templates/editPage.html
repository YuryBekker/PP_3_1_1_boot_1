<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div>
    <h2>Edit User</h2>
    <form th:action="@{/edit}" th:object="${user}" method="post">
        <table>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="number" id=id th:field="${user.id}" readonly/></td>
            </tr>
            <tr>

                <td><label for="name">Name:</label></td>
                <td><input type="text" id=name th:field="${user.name}"/></td>
            </tr>
            <tr>
                <td><label for="sn">Surname:</label></td>
                <td><input type="text" id=sn th:field="${user.surname}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
